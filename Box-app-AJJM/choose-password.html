<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vælge Pinkode</title>
    <link rel="stylesheet" href="customprop.css">
    <link rel="stylesheet" href="alen.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <nav>
        <ion-icon class="arrow" name="arrow-back-outline"></ion-icon>
    </nav>
    
    <h1 class="overskrift--centreret">Vælge en pinkode</h1>

    <section class="choosePassword">
        <h3 class="choosePassword__text choosePassword">Din pinkode</h3>
        <article class="choosePassword__pinkode">
            <input class="pinkode__square" type="number">
            <input class="pinkode__square" type="number"> 
            <input class="pinkode__square" type="number"> 
            <input class="pinkode__square" type="number">
    </article>
  

 
        <h3 class="choosePassword__text choosePassword">Gentag din pinkode</h3>
         <article class="repeatPassword">
            <input class="pinkode__square" type="number">
            <input class="pinkode__square" type="number"> 
            <input class="pinkode__square" type="number"> 
            <input class="pinkode__square" type="number">
         </article>
    </section>

    <img class="keypadImage" src="images/numberPad.png" alt="billede af et mobil tastatur med nummer fra 0 til 9.">


 
</body>
</html>
