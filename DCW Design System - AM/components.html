<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DCW Design Concept</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="navList">
                <li class="navList__item"><a href="index.html">Home</a></li>
                <li class="navList__item"><a href="branding.html">Branding</a></li>
                <li class="navList__item"><a href="components.html">Components</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="headline">Components</h1>
        <section class="buttons">
            <h2 class="headlines">Buttons</h2>
            <p class="headlinesSlogan">Der skal trykkes</p>

            <button class="startSmallBtn btn">Start</button>
            <button class="stopSmallBtn btn">Stop</button>

            <button class="startBtn btn">Start</button>
            <button class="stopBtn btn">Stop</button>

            <button class="resetSmallBtn btn">Reset</button>
            <button class="resetMediumBtn btn">Reset</button>
            <button class="resetBigBtn btn">Reset</button>

            <button class="actionBtn btn">+</button>
            <button class="actionBtn redBtm btn">-</button>
            <button class="actionBtn btn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            <button class="actionBtn btn"><ion-icon name="arrow-back-outline"></ion-icon></button>

            <button class="endbtn btn"></button>

            <button class="jaBtn btn"></button>


        </section>

        <section class="notificationer">
            <h2 class="headlines">Notificationer</h2>
            <p class="headlinesSlogan">Det skal mærkes </p>

        </section>

        <section class="status">
            <h2 class="headlines">Status</h2>
            <p class="headlinesSlogan">Det skal ses</p>

        </section>

        <section class="other">
            <h2 class="headlines">Other</h2>
            <p class="headlinesSlogan">Det kan være det hele</p>

        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
