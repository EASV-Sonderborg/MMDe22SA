<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DCW Design Concept</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="navList">
                <li class="navList__item"><a href="index.html">Home</a></li>
                <li class="navList__item"><a href="branding.html">Branding</a></li>
                <li class="navList__item"><a href="components.html">Components</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="headline">Components</h1>
        <section class="buttons">
            <h2 class="headlines">Buttons</h2>
            <p class="headlinesSlogan">Der skal trykkes</p>

            <section class="buttonsShowCase startStopShow">
                <button class="startSmallBtn btn">Start</button>
                <button class="stopSmallBtn btn">Stop</button>
                <button class="startBtn btn">Start</button>
                <button class="stopBtn btn">Stop</button>
            </section>

            <section class="buttonsShowCase resetShow">
                <button class="resetSmallBtn btn">Reset</button>
                <button class="resetMediumBtn btn">Reset</button>
                <button class="resetBigBtn btn">Reset</button>
            </section>

            <section class="buttonsShowCase actionShow">
                <button class="actionBtn btn">+</button>
                <button class="actionBtn redBtm btn">-</button>
                <button class="actionBtn btn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
                <button class="actionBtn btn"><ion-icon name="arrow-back-outline"></ion-icon></button>
            </section>

            <section class="buttonsShowCase endShow">
                <button class="endBtn btn">Afslut</button>
            </section>

            <section class="buttonsShowCase acceptShow">
                <button class="acceptBtn btn">Ja</button>
                <button class="acceptBtn btn">Nej</button>
            </section>



        </section>

        <section class="notification">
            <h2 class="headlines">Notificationer</h2>
            <p class="headlinesSlogan">Det skal mærkes </p>

            <section class="notificationOkay notifications">
                <h1 class="notificationDCW">DCW</h1>
                <p class="notificationStatus">Status: OK</p>
            </section>
            <section class="notificationAttention notifications ">
                <h1 class="notificationDCW">DCW</h1>
                <p class="notificationStatus">Status: Fejl</p>
            </section>
            <section class="notificationAlert notifications ">
                <h1 class="notificationDCW">DCW</h1>
                <p class="notificationStatus">Status: Problem</p>
            </section>

        </section>

        <section class="status">
            <h2 class="headlines">Status</h2>
            <p class="headlinesSlogan">Det skal ses</p>

        </section>

        <section class="other">
            <h2 class="headlines">Other</h2>
            <p class="headlinesSlogan">Det kan være det hele</p>

        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
