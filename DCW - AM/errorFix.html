<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DCW - AM - Drift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header class="header">
        <nav class="menu">
            <button>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

        </nav>
        <h1> Maskine Fejl</h1>
    </header>

    

    <main class="main">
        <section class="guide">
            <section class="guideExplainer">
                <p class="guide__text">Salt-beholder tom: Bør udskiftes for at undgå total maskine stop</p>
            </section>
            <section class="guideStep">
                <p class="guide__text">1. Stop Maskine, for at lave et sikker beholderskift</p>
                <button class="btn stop">Stop</button>
                <!-- Tilføj Javascript så den fjerner stop knappen når trykket -->
            </section>
            <section class="guideStep">
                <p class="guide__text">2. Tag tom beholder ud.</p>
            </section>
            <section class="guideStep">
                <p class="guide__text">Placere ny beholder</p>
            </section>
        </section>


        <aside class="pagination">
            <button class="paginationBtn right">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>

        </aside>

    </main>
    <footer class="footer"></footer>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
