                  var timerID = null
                  function wyswietlDate()
                  {
                    var data = new Date();
                    var miesiac = data.getMonth() + 1;
                    if (miesiac < 10){
                        miesiac = "0" + miesiac;
                    }
                    var dzien = data.getDate();
                    if (dzien < 10){
                        dzien = "0" + dzien;
                    }
                    var rok = data.getYear();
                    if (rok < 1000){
                        rok = 2000 + rok - 100;
                    }
                    var dzisiaj = dzien + "." + miesiac + "." + rok;
                    document.write(dzisiaj);
                  }
                  // Koniec kodu JavaScript -->
                  </SCRIPT>
