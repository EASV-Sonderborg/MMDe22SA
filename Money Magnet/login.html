<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Magic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <section class="login">
    <form>
      <img class="login__logo" src="img/logo.png" alt="Money Magnet Logo">
      <h1 class="login__topline">Login</h1>
    
      <section class="login__fill-in"> 
        <label for="Username">User name:</label>
        <input class="login__input " type="text" autocomplete="on"  id="username" placeholder="Username">
      
        <label for="password">Password:</label>
        <input class="login__input" type="password" id="password" placeholder="Password">   
      </section>

      <a href="overview.html">
        <button class="login-signup__button"> Login</button>
      </a>

    </form>
    <article class="login-signup__switch">
      Dont have a login? 
      <a href="/sign-up.html">
        Register here
      </a>
    </article>
  </section>



</body>
</html>
