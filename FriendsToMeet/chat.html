<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    
    <section>
        <a href="profil.html">Profil</a>
        <a href="vensprofil.html">Vens profil</a>
    </section>

    <h1 class="chatHeader">Beskeder</h1>
    
    <! https://www.w3schools.com/howto/howto_css_chat.asp >
    <article class="container">
        <img src="images/empty-profil.PNG" alt="Avatar">
        <p>Hello. How are you today?</p>
        <span class="time-right">11:00</span>
    </article>
      
    <article class="container darker">
        <img src="images/empty-profil.PNG" alt="Avatar" class="right">
        <p>Hey! I'm fine. Thanks for asking!</p>
        <span class="time-left">11:01</span>
    </article>
      
    <article class="container">
        <img src="images/empty-profil.PNG" alt="Avatar">
        <p>Sweet! So, what do you wanna do today?</p>
        <span class="time-right">11:02</span>
    </article>
      
    <article class="container darker">
        <img src="images/empty-profil.PNG" alt="Avatar" class="right">
        <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
        <span class="time-left">11:05</span>
    </article>

    <! https://www.youtube.com/watch?v=DN0gXtYGR2o >
    <label class="chat__label" for="url">URL</label>
    <input class="chat__input" type="url" id="url" inputmode="url"/>

    <label class="chat__label" for="search">Search</label>
    <input class="chat__input" type="search" id="search" inputmode="search"/>
</body>
</html>
