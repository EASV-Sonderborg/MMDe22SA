<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Create an Account</title>
</head>
<body>

<section class="login__frontpage">
    <h1 class="signUpHeader">Friends to Meet</h1>

        <section class="signUp__picture">
            <img class="signUp--pfp" src="images/cat.png" alt="">
                <article class="signUp__addpicture">
                    <input class="signUp--camera" type="image" src="images/camera.png">
                    <p class="signUp__text">Tilføj billede</p>
                </article>
        </section>

        <section class="signUp">
            <section class="signUp__labels">
                <label class="signUp__text" for="text">First Name</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__labels">
                <label class="signUp__text" for="text">Last Name</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__labels">
                <label class="signUp__text" for="text">Email Address</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__labels">
                <label class="signUp__text" for="text">Location</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__labels">
                <label class="signUp__text" for="text">Password</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__labels">
                <label class="signUp__text" for="text">Confirm Password</label>
                <input class="signUp__input" type="text">
            </section>

            <section class="signUp__check">
                <section class="signUp__agree">
                    <input class="signUp__checkbox" type="checkbox" id="marketing" value="marketing">
                    <label for="marketing" class="signUp__checktext">Jeg bekræfter I må sende mig 
                        markedsførings mails</label>
                </section>
                <section class="signUp__agree">
                    <input class="signUp__checkbox" type="checkbox" value="ToS" id="ToS">
                    <label for="ToS" class="signUp__checktext">Jeg bekræfter at jeg har læst og 
                    forstået Terms of Service</label>
                </section>
            </section>

            <article class="signUp__redirect">
                <a class="signUp__back signUp--link" href="loginpage.html">Tilbage
                    <img class="signUp--arrow" src="images/leftarrow.png" alt="">
                </a>
            
                <a class="signUp__forward signUp--link" href="hobby.html">Videre
                    <img class="signUp--arrow" src="images/rightarrow.png" alt="">
                </a>
            </article>

        </section>
</section>
</body>
</html>
